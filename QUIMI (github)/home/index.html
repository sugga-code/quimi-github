<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/home.css">   
    <script src="/public/home/script.jss"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Quimi</title>
</head>
<body>
    
<div>

<h1>Hola</h1>
<h2>Bienvenido a Quimi</h2>
<h3>En el menu de la izquierda puedes ver tu dni,facturas a pagar, etc</h3>
</div>

<div class="navigation">
    <div class="menuToggle"></div>
    <ul>
        <li class="list active">
            <a href="#" style="--clr: #f44336;">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Inicio</span>
            </a>
        </li>
        <li class="list">
            <a href="facturas.html" style="--clr: #0fc70f;">
            <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
            <span class="text">Facturas</span>
            </a>
        </li>
        <li class="list">
            <a href="#" style="--clr: #2196f3;">
            <span class="icon"><ion-icon name="journal-outline"></ion-icon></span>
            <span class="text">Ver DNI</span>
            </a>
        </li>
        <li class="list">
            <a href="#" style="--clr: #b145e9;">
            <span class="icon"><ion-icon name="wallet-outline"></ion-icon></span>
            <span class="text">Cuenta Bancaria</span>
            </a>
        </li>
        <li class="list">
            <a href="sobrequimi.html" style="--clr: #ffa117;">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="text">Sobre Quimi</span>
            </a>
        </li>
    </ul>
</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <script>
    let menuToggle = document.querySelector('.menuToggle');
    let navigation = document.querySelector('.navigation');
    menuToggle.onclick = function(){
        navigation.classList.toggle('active')
    }

    let list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'))
        this.classList.add('active');
    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink)) 
  </script>


</body>
</html>
